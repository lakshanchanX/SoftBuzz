        .container {

        header {

        .logo {

        .tagline {

            margin-bottom: 30px;
        }

        .search-bar {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            border: 2px solid rgb(255, 157, 0);
            border-radius:50px ;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            background: rgba(54, 48, 32, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(235, 233, 233, 0.1);
            border: 1px solid rgb(255, 157, 0);
            color: #ffffff;
            
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #ff8c00;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            
        }

        .search-btn:hover {
            background: #ff7300;
            transform: translateY(-50%) scale(1.1);
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;

        .category-btn {

            background: rgba(239, 150, 5, 0.532);

            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .category-btn:hover, .category-btn.active {
            background: rgb(211, 148, 24);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }
        .tino {
                 font-size: 20px;


            }

        .software-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .software-card {
            background: rgba(45, 45, 45, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(188, 188, 188, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.348);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .software-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(160, 160, 160, 0.15);
        }

        .software-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #faab18, #e38821);
        }

        .software-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #e0911a, #d8ac3d);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .software-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffffff;
        }

        

        .software-description {
            color: #d5d4d4;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .software-meta {
            display: flex;

            align-items: center;

            font-size: 0.9rem;

        .download-btn {
    display: inline-block;

}

.download-btn:hover {

}

.download-btn:active {

}

        @media (max-width: 768px) {

            }
            
            .software-grid {

            }
            
            .stats {

            }
            
        }
    </style>
</head>

`).join('');

        function filterCategory(category) {
            currentCategory = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderSoftware();
        }

        function searchSoftware() {
            const searchInput = document.getElementById('searchInput');

        function downloadSoftware(softwareName) {
            // Simulate download process
            const btn = event.target;
            const originalText = btn.textContent;
            
            btn.textContent = 'Preparing Download...';
            btn.style.background = '#28a745';
            
            setTimeout(() => {
                btn.textContent = 'Download Started!';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                    
                    // Show download notification
                    alert(`Download of ${softwareName} has started! Please check your Downloads folder.`);
                }, 2000);
            }, 1000);
        }
